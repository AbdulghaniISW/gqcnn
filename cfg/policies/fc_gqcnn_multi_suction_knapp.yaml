policy:
  type: fully_conv_multi_suction

  sampling_method: top_k
  num_depth_bins: 1
  gripper_width: 0.05
  gqcnn_stride: 2
  gqcnn_recep_h: 32
  gqcnn_recep_w: 32

  # filtering params
  max_grasps_to_filter: 50
  filter_grasps: 0

  # metrics
  metric:
    type: fcgqcnn
    gqcnn_model: /path/to/your/FC-GQ-Image-Wise
    gqcnn_backend: tf
    fully_conv_gqcnn_config:
      im_height: 120
      im_width: 160

  # visualization
  policy_vis:
    scale: 0.5
    show_axis: 1
    num_samples: 0 #1000
    actions_2d: 0
    actions_3d: 0
    affordance_map: 0
  vis:
    final_grasp: 1
    input_images: 0

    vmin: 1.25
    vmax: 1.75

# visualization
vis:
  rgbd_state: 0
  color_image: 0
  depth_image: 0
  segmask: 0
  final_grasp: 1      
        
# image pre-processing before input to policy
inpaint_rescale_factor: 0.5
